name: supabase_auth
description: Production-ready Flutter authentication module with Supabase backend supporting email/password, magic links, and OAuth providers.
version: 1.0.0
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Supabase
  supabase_flutter: ^2.0.0

  # Secure storage
  flutter_secure_storage: ^9.0.0

  # Utilities
  logger: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.4.4
  build_runner: ^2.4.7
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
