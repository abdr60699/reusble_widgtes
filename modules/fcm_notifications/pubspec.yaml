name: fcm_notifications
description: Production-ready Firebase Cloud Messaging (FCM) integration module for Flutter with support for foreground/background notifications, topics, and deep linking.
version: 1.0.0
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^2.24.0
  firebase_messaging: ^14.7.0

  # Local notifications (for foreground display)
  flutter_local_notifications: ^16.3.0

  # Optional: Analytics
  firebase_analytics: ^10.7.0

  # Utilities
  logger: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.4.4
  build_runner: ^2.4.7
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
