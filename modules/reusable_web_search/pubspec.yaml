name: reusable_web_search
description: A production-ready, reusable Flutter package for in-app web search with support for multiple search providers (Google, Bing, DuckDuckGo), WebView integration, caching, history, and favorites.
version: 1.0.0
homepage: https://github.com/abdr60699/reusable_widgets

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # HTTP & Networking
  http: ^1.1.0
  dio: ^5.4.0

  # HTML Parsing
  html: ^0.15.4

  # WebView
  webview_flutter: ^4.4.4
  webview_flutter_android: ^3.13.1
  webview_flutter_wkwebview: ^3.10.1

  # Storage & Caching
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1

  # URL & Share
  url_launcher: ^6.2.2
  share_plus: ^7.2.1

  # Image & Favicon
  cached_network_image: ^3.3.1

  # State Management
  provider: ^6.1.1

  # Utils
  intl: ^0.18.1
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  mockito: ^5.4.4
  build_runner: ^2.4.7
  hive_generator: ^2.0.1
  test: ^1.24.9

flutter:
  uses-material-design: true
  assets:
    - assets/images/
