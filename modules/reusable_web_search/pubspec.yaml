name: reusable_web_search
description: A production-ready, reusable Flutter package for in-app web search with support for multiple search providers (Google, Bing, DuckDuckGo), WebView integration, caching, history, and favorites.
version: 1.1.0
homepage: https://github.com/abdr60699/reusable_widgets

environment:
  sdk: '>=3.2.0 <4.0.0'
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter

  # HTTP & Networking
  http: ^1.2.2
  dio: ^5.9.0

  # HTML Parsing
  html: ^0.15.5

  # WebView - Updated to latest
  webview_flutter: ^4.10.0
  webview_flutter_android: ^3.16.10
  webview_flutter_wkwebview: ^3.16.3

  # Storage & Caching
  shared_preferences: ^2.5.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.5

  # URL & Share
  url_launcher: ^6.3.1
  share_plus: ^10.1.2

  # Image & Favicon
  cached_network_image: ^3.4.1

  # State Management
  provider: ^6.1.2

  # Utils
  intl: ^0.19.0
  equatable: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mockito: ^5.4.4
  build_runner: ^2.10.3
  hive_generator: ^2.0.1
  test: ^1.25.8

flutter:
  uses-material-design: true
  assets:
    - assets/images/
