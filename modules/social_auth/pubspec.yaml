name: social_auth
description: Production-ready Flutter social authentication module supporting Google, Apple, and Facebook sign-in with pluggable backends.
version: 1.0.0
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Social authentication providers
  google_sign_in: ^6.1.5
  sign_in_with_apple: ^5.0.0
  flutter_facebook_auth: ^6.0.3

  # Backend integration (optional)
  firebase_auth: ^4.15.0
  http: ^1.1.2

  # Secure storage
  flutter_secure_storage: ^9.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.4.4
  build_runner: ^2.4.7
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
